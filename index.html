<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">🌙</button>
    <a href="./en/index.html" class="lang-switch">🇺🇸 English</a>
    <div class="container">
        <h1>🍽️ 오늘 저녁 뭐 먹지?</h1>
        <p class="subtitle">버튼을 누르면 메뉴를 추천해드려요!</p>
        <div class="menu-container"></div>
        <button id="recommend-btn">메뉴 추천받기</button>
    </div>

    <div class="contact-container">
        <h2>제휴 문의</h2>
        <p class="contact-subtitle">비즈니스 제휴 관련 문의를 남겨주세요</p>
        <form action="https://formspree.io/f/xeeaevag" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="이름 / 회사명" required>
            <input type="email" name="email" placeholder="이메일" required>
            <textarea name="message" placeholder="문의 내용" rows="4" required></textarea>
            <button type="submit">문의하기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
